<!doctype html>
<html lang="zh_EN">
<head>
    <meta charset="UTF-8">
    <title>轮播效果</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery1.42.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
    <div class="m-slideBox">
        <div class="hd">
            <ol class="clearfix"><li>1</li><li>2</li><li>3</li></ol>
        </div>
        <div class="bd">
            <ul class="clearfix">
                <li><a href="#" target="_blank"><img src="images/pic4.jpg" /></a></li>
                <li><a href="#" target="_blank"><img src="images/pic2.jpg" /></a></li>
                <li><a href="#" target="_blank"><img src="images/pic3.jpg" /></a></li>
            </ul>
        </div>


        <!-- 下面是前/后按钮代码，如果不需要删除即可 -->
        <a class="prev" href="javascript:void(0)"></a>
        <a class="next" href="javascript:void(0)"></a>

    </div>

    <script type="text/javascript">
        $(function(){
          //  jQuery(".m-slideBox").slide({mainCell:".bd ul",autoPlay:true});fade效果
          //jQuery(".m-slideBox").slide({mainCell:".bd ul",effect:"leftLoop",autoPlay:true,pnLoop:false});左右箭头
           // jQuery(".m-slideBox").slide({mainCell:".bd ul",effect:"leftLoop",autoPlay:true,easing:"easeOutBounce"});特殊效果
            jQuery(".m-slideBox").slide({mainCell:".bd ul",effect:"leftLoop",autoPlay:true});//左滑动
        });

    </script>



</body>
</html>
